name: Deploy to GitHub Pages

on:
  push:
    branches: [main, clean-recovery]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup environment
        run: |
          # Create .env file with all required variables
          cat > .env << 'EOL'
          # EmailJS Configuration
          VITE_EMAILJS_SERVICE_ID=${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID=${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY=${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_EMAILJS_ADMIN_TEMPLATE_ID=${{ secrets.VITE_EMAILJS_ADMIN_TEMPLATE_ID }}
          VITE_EMAILJS_TO_EMAIL=${{ secrets.VITE_EMAILJS_TO_EMAIL }}
          VITE_EMAILJS_ADMIN_EMAIL=${{ secrets.VITE_EMAILJS_ADMIN_EMAIL }}
          
          # Google Maps Configuration
          VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          
          # Password Protection
          VITE_PASSWORD_PROTECT_KEY=${{ secrets.VITE_PASSWORD_PROTECT_KEY }}
          EOL
          
          # Verify .env was created (without showing values)
          if [ -f ".env" ]; then
            echo "Environment file created successfully"
            # Print first few characters of each variable to verify (without exposing full values)
            echo "Environment variables (first 2 chars shown for verification):"
            grep -v '^#' .env | cut -c1-10
          else
            echo "Error: Failed to create .env file"
            exit 1
          fi
          
      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Sahil Ali</title>
  <meta name="description" content="The page you're looking for doesn't exist or has been moved.">
  <style>
    :root {
      --primary: #7c3aed;
      --primary-dark: #6d28d9;
      --text: #1f2937;
      --text-light: #6b7280;
      --bg: #f9fafb;
      --white: #ffffff;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2.5rem;
      background: var(--white);
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    
    p {
      font-size: 1.125rem;
      color: var(--text-light);
      margin-bottom: 2rem;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      font-weight: 500;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: all 0.2s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    .logo {
      margin-bottom: 2rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: 800;
      color: var(--primary);
      line-height: 1;
      margin-bottom: 1rem;
      opacity: 0.9;
    }
    
    .emoji {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <div class="emoji">ðŸ˜•</div>
    <h1>Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
    <a href="/Sahil-Ali-Portfolio/" class="btn">Return to Homepage</a>
  </div>
  
  <script>
    // Redirect to the main application with the correct base path
    const basePath = '/Sahil-Ali-Portfolio';
    const path = window.location.pathname;
    
    // If we're not already at the base path, redirect after a delay
    if (!path.startsWith(basePath)) {
      setTimeout(() => {
        window.location.href = `${basePath}${path}`;
      }, 5000); // 5 second delay before redirect
    } else {
      // If we're at the base path but still got a 404, redirect to home after a delay
      setTimeout(() => {
        window.location.href = `${basePath}/`;
      }, 5000); // 5 second delay before redirect
    }
  </script>
</body>
</html>
